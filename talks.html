<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Behrooz Omidvar-Tehrani - Talks</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Lato', sans-serif;
      color: black;
      line-height: 1.7;
      font-size: 18px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      font-weight: 700;
    }

    p.contact {
      margin-top: 0.5em;
      font-weight: 400;
      display: flex;
      align-items: center;
    }

    .contact img {
      height: 24px;
      margin-right: 10px;
    }

    .map {
      width: 100%;
      height: 400px;
      margin: 40px 0;
      border: none;
    }

    h2.section-title {
      margin-top: 40px;
      font-size: 1.8em;
      font-weight: 600;
    }

    .entry {
      display: flex;
      align-items: center;
      margin-bottom: 28px;
    }

    .entry-logo-wrapper {
      width: 100px;
      display: flex;
      justify-content: flex-end;
      margin-right: 20px;
    }

    .entry-logo-wrapper img {
      max-height: 60px;
      max-width: 100%;
      object-fit: contain;
    }

    .entry-content {
      flex: 1;
    }

    a {
      color: #0078D4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
      color: #666;
    }

    @media (max-width: 600px) {
      .entry {
        flex-direction: column;
        align-items: flex-start;
      }

      .entry-logo-wrapper {
        justify-content: flex-start;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Behrooz Omidvar-Tehrani | Talks</h1>
    <p class="contact">
      <img src="logos/microsoft.png" alt="Microsoft Logo" />
      Principal Applied Scientist at Microsoft &nbsp;|&nbsp; <img src="logos/aws.png" alt="Amazon Logo" /> Previously at AWS AI Labs
      &nbsp;|&nbsp; <a href="https://www.linkedin.com/in/behroozomidvar/" target="_blank">LinkedIn</a>
    </p>

    <iframe class="map" src="https://www.google.com/maps/d/embed?mid=1Hc_8JT1NSE1yUT3beZC3MgB5AC5gm6Y&ehbc=2E312F" width="640" height="370"></iframe></iframe>

    <div class="entry">
      <div class="entry-logo-wrapper">
        <img src="logos/sapienza.png" alt="Sapienza Logo" />
      </div>
      <div class="entry-content">
        <b>Optimal Interactions with LLMs</b><br>
        Sapienza University of Rome, Italy | December 2023
      </div>
    </div>

    <!-- Repeat for other entries -->

    <footer>
      &copy; Behrooz Omidvar-Tehrani 2025
    </footer>
  </div>
</body>
</html>
